<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Funnel</title>
	<link rel="stylesheet" type="text/css" href="../dist/css/main.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            min-height: 100%;
        }

        body {
            margin: 0;
            background: linear-gradient(#4CD2D7, #369DCF);
        }

        .main {
            border-radius: 3px;
            overflow: hidden;
            margin: 24px auto;
            position: relative;
            background-color: #09143E;
            box-shadow: 3px 3px 14px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="funnel">
        <div class="main">
        </div>
    </div>

    <script src="../dist/js/app.js"></script>
    <script>
        new SVGFunnel({
            container: '.main',
            gradientDirection: 'horizontal',
            // data: {
            //     colors: ['orange', 'red'],
            //     values: [12000, 5700, 360]
            // },
            // data: {
            //     labels: ['Impressions', 'Add To Cart', 'Buy'],
            //     colors: ['orange', 'red'],
            //     values: [12000, 5700, 360]
            // },
            data: {
                labels: ['Impressions', 'Add To Cart', 'Buy'],
                subLabels: ['Direct', 'Social Media', 'Ads', 'Other'],
                colors: [
                    ['#FFB178', '#FF78B1', '#FF3C8E'],
                    'red',
                    ['blue'],
                    'orange'
                ],
                values: [
                    [2000, 4000, 6000, 500],
                    [3000, 1000, 1700, 600],
                    [800, 300, 130, 400]
                ]
            },
            labelDisplay: 'both', // 'value', 'percentage', 'both'
            // direction: 'vertical'
        });
    </script>
</body>
</html>
