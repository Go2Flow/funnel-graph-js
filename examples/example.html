<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SVG Funnel</title>
	<link rel="stylesheet" type="text/css" href="../dist/css/main.min.css">
    <link rel="stylesheet" type="text/css" href="../dist/css/theme.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        html, body {
            min-height: 100%;
        }

        body {
            margin: 0;
            background: #393862;
        }

        .funnel {
            margin: 24px auto;
        }
    </style>
</head>
<body>
    <div class="funnel">
    </div>

    <script src="../dist/js/funnel-graph.min.js"></script>
    <script>
        var dataExample1 = {
            colors: ['#FFB178', '#FF3C8E'],
            values: [12000, 5700, 360]
        };

        var dataExample2 = {
            labels: ['Impressions', 'Add To Cart', 'Buy'],
            colors: ['#FFB178', '#FF3C8E'],
            values: [12000, 5700, 360]
        };

        var dataExample3 = {
            labels: ['Impressions', 'Add To Cart', 'Buy'],
            subLabels: ['Direct', 'Social Media', 'Ads', 'Other'],
            colors: [
                ['#FFB178', '#FF78B1', '#FF3C8E'],
                ['#A0BBFF', '#EC77FF'],
                ['#A0F9FF', '#B377FF'],
                '#E478FF'
            ],
            values: [
                [2000, 4000, 6000, 500],
                [3000, 1000, 1700, 600],
                [800, 300, 130, 400]
            ]
        };

        var graph = new FunnelGraph({
            container: '.funnel',
            gradientDirection: 'horizontal',
            data: dataExample3,
            displayPercent: true,
            direction: 'horizontal'
        });

        graph.draw();
    </script>
</body>
</html>
